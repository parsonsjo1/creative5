

<div class="container" ng-controller="scripturesController">

  <!-- Add a Scripture Form -->
  <form class="row form-group" ng-submit="addScripture()">

    <div class="col-12">
      <input class="form-control" type="text" ng-model="formContent" placeholder="Scripture Title">
    </div>
    <div class="col-12">
      <input class="form-control" type="textarea" ng-model="formContent" placeholder="Favorite Line">
    </div>
    <div class="col-12">
      <button class="btn btn-success fill-width" type="submit">Add Scripture</button>
    </div>

  </form>

  <div class="row">
    <div ng-repeat="scripture in scriptures" class="col-10 offset-1">
      <div class="row">
        <div class="col-8" style="text-align: left;">
          {{scripture.title}} - upvotes: {{scripture.upvotes}}
        </div>
        <div class="col-2 glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(scripture)"></div>
        <div class="col-2 glyphicon glyphicon-remove" ng-click="delete(scripture)"></div>
      </div>
      <hr>
    </div>
  </div>

</div>
